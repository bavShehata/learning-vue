<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      .box {
        padding: 100px 0;
        width: 400px;
        text-align: center;
        background: #ddd;
        margin: 20px;
        display: inline-block;
      }
      body {
        background: #eee;
        max-width: 960px;
        margin: 20px auto;
      }
      p,
      h3,
      ul {
        margin: 0;
        padding: 0;
      }
      li {
        list-style-type: none;
        background: #fff;
        margin: 20px auto;
        padding: 10px 20px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      li.fav {
        background: #ff9ed2;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Hello, Vue :)</h1>

    <div id="app">
      <!-- <a v-bind:href="url">Best website ever</a> -->
      <a :href="url">Best website ever</a>
      <!-- directive v-if removes from DOM while v-show adds display = None in CSS -->
      <div @click="changeVisib">
        <button v-if="showBooks">Hide books</button>
        <button v-else>Show books</button>
      </div>
      <br />
      <div v-if="showBooks">
        <ul>
          <li
            v-for="book in filteredBooks"
            :class="{fav: book.isFav}"
            @click="toggleFav(book)"
          >
            <img :src="book.img" :alt="book.title" />
            <p>{{ book.title }} - {{ book.author }} - {{ age }}</p>
          </li>
        </ul>
        <button v-on:click="age++">Increase age</button>
        <button @click="age--">Decrease age</button>
        <br /><button @click="changeTitle('Oathbringer')">Change title</button>
      </div>
      <br />
      <p v-show="showBooks">Currently showing books</p>
      <br /><br /><br />
      <div class="box" @mouseover="handleEvent($event, 5)">mouse over</div>
      <div class="box" @mouseleave="handleEvent">mouseleave</div>
      <div class="box" @dblclick="handleEvent">double click</div>
      <div class="box" @mousemove="handleMousemove">
        Position {{ x }}, {{ y }}
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
