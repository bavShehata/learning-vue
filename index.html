<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <h1>Hello, Vue :)</h1>

    <div id="app">
      <!-- v-if removes from DOM while v-show adds display = None in CSS -->
      <div @click="changeVisib">
        <button v-if="showBooks">Hide books</button>
        <button v-else>Show books</button>
      </div>
      <br />
      <div v-if="showBooks">
        <p>{{ title }} - {{ author }} - {{ age }}</p>
        <button v-on:click="age++">Increase age</button>
        <button @click="age--">Decrease age</button>
        <br /><button @click="changeTitle('Oathbringer')">Change title</button>
      </div>
      <br />
      <p v-show="showBooks">Currently showing books</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
